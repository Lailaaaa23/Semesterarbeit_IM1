<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patschifig Adventures</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Allgemeines Styling */
        .title {
            margin: 30px;
        }
    
        .undertitle {
            margin-bottom: 50px;
            font-size: 20px;
        }
    
        .downloadlink {
            margin-left: 50px;
        }
    
        /* Layout für Links und Bild */
        .content-container {
            display: flex; /* Flexbox aktiviert */
            flex-direction: column; /* Standard: untereinander */
            align-items: center; /* Zentrierung */
            gap: 20px; /* Abstand zwischen Links und Bild */
            text-align: center;
        }
    
        .icons {
            width: 250px;
            display: flex;
            justify-content: center;
        }
    
        img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
    
        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    
        /* Responsive Anpassungen */
        @media (min-width: 1000px) {
            .content-container {
                flex-direction: row; /* Links und Bild nebeneinander */
                justify-content: space-between;
                gap: 50px;
                margin-left: 300px;
                margin-top: 150px;
            }
    
            .image-container {
                margin: 0;
                margin-left: 600px;
                margin-top: -280px;
            }
        }
    
        @media (min-width: 1260px) {
            .content-container {
                margin-left: 400px;
                margin-top: 200px;
            }
    
            .image-container {
                margin-left: 700px;
                margin-top: -300px;
            }
        }
    </style>
    
</head>
<body>
    <nav id="nav_links">
        <a id="nav_closer" href="javascript:void(0)" onclick="closeNav()">&times;</a>
        <a class="aktiver_menulink" href="#">Bergregionen</a>
        <a href="#">Wie funktioniert's</a>
        <a href="#">About us</a>
        <a href="#">Download App</a>
    </nav>
    <span class="burger" onclick="openNav()">&#9776;</span>

    <main class="alle_nachrichten_uebersicht">
        <section>
            <div class="title">Download App</div>
            
            <div class="undertitle">
                Lade dir jetzt die Patschifig Adventures App herunter <br> 
                und starte dein Abenteuer mit uns:
            </div>
            
            <!-- Container für Links  -->
            <div class="content-container">
                <div class="links-container">
                    <div class="icons"><a href="www.appstore.com"><img src="img/AppStore.png" alt="Appstore"></a></div>
                    <div class="icons"><a href="www.googleplay.com"><img src="img/Googlestore.png" alt="Googlestore"></a></div>
                </div>
            </div>
            
            <div class="image-container">
                <img src="img/Rectangle 48.png" alt="picture mountain">
            </div>
        
        </section>
    </main>

    <footer>
        IMPNEWS GmbH<br>
        <a href="mailto:info@impnews.ch" style="color: white">info@impnews.ch</a><br>
        Tel. +41851234567
    </footer>
</body>
</html>
