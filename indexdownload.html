    <style>
        /* Allgemeines Styling */
        .title {

            margin-bottom: 50px;
        }

            margin-left: 50px;

        /* Layout für Links und Bild */
        .content-container {
            display: flex; /* Flexbox aktiviert */

        }

        

   

        img {
            max-width: 100%;
            height: auto;
            margin-right: 100px;
            margin-left: 100px;
        }

        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column; /* Stapelt Links und Bild bei schmalen Bildschirmen */
                align-items: center; /* Zentriert sie */
                margin-bottom: 40px;
                text-align: center;
                
            } 

                
            }
        }

        @media (max-width: 480px) {
            img {
                width: 100%; /* Passt das Bild an kleinere Bildschirme an */
            }
        }

    @media (min-width: 1000px) {
        .image-container {
            margin-left: 600px;
            margin-top: -220px;
            
        
        }
